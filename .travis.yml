language: go

dist: trusty
sudo: false

go:
  - "1.11"
  - "1.x"
  - "master"

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: "master"
  fast_finish: true

script: env GO111MODULE=on go test -v ./...

stages:
  - test
  - release

jobs:
  include:
    - stage: deploy
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        file: innovazammad
        skip_cleanup: true
        on:
          tags: true